<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creare una to-do list</title>
    <link rel="stylesheet" href="To-do list.css" />
  </head>
  <body>
    <main>
      <form id="to-dolist">
        <div>
        <h1>To-Do List </h1>
        </div>
        <nav>
            <ul>
                <li>Sport Americani</li>
                <li>Clicca o aggiungi il tuo sport preferito</li>
            </ul>
        </nav>
        <div>
          <label for="Clicca la tua attività preferita">Clicca la tua attività preferita</label>
          <button>Scorri</button>
         </div>
        </div>
        <div id="TheSports">
            <div>
          <label for="Swimming">Swimming</label>
          <button>Aggiungi</button>
        </div>
        <div>
          <label for="Football">Football</label>
          <button>Aggiungi</button>
        </div>
        <label for="Rugby">Rugby</label>
        <button>Aggiungi</button>
        <div>
        <div>
            <label for="Tennis">Tennis</label>
            <button>Aggiungi</button>
        </div>
        <div>
            <label for="Surf">Surf</label>
            <button>Aggiungi</button>
        </div>
        <div>
            <label for="Volleyball">Volleyball</label>
            <button>Aggiungi</button>

        </div>
        <div id="newSport">
            <label for="Per nuovi sport">Per trovare nuovi sport</div>
          <button type="button">Clicca qui!</button>
        </div>
    </div>
      </form>
    </main>
    <script src="form.js"></script>
  </body>
</html>
